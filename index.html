<figure class="heroshot full-bleed">
    <div class="heroshot-image-wrapper heroshot-image">
    </div>

    <figcaption class="container heroshot-caption">
        <form class="form heroshot-form signup-form flat-inputs" data-success-url="/" data-tags='{"placement":"heroshot-form-en"}'>
            <ol class="fields">
                <li class="field field-email field-with-placeholder">
                    <label for="id_homepage_heroshot_email">Your Email</label>
                    <input name="email" type="email" id="id_homepage_heroshot_email" required placeholder="Email Address" tabindex="1">
                </li>
                <li class="field field-pass field-with-placeholder">
                    <label for="id_homepage_heroshot_pass">Password</label>
                    <input name="Password" type="text" data-validate-type="Password" id="id_homepage_heroshot_pass" pattern="[0-9]*" required placeholder="PAssword" tabindex="2">
                </li>
                <li class="buttons">
            
                </li>
            </ol>
            
        </form>
    </figcaption>
</figure>
